<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;900&family=Roboto:wght@100;400;900&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />

    <title>Portfolio</title>
  </head>
  <body>
    <div class="container nameH1">
      <h1>ANDREAS HODNELAND</h1>
      <h3>Portfolio</h3>
    </div>

    <div class="container portGrid">
      <div class="row">
        <div class="col-md-4">
          <img
            src="img/thorshovdalen.jpg"
            class="img-fluid rcorners img-thumbnail zoom"
            alt="test photo"
          />
          <p>My homepage</p>
        </div>
        <div class="col-md-4">
          <img
            src="img/graph.jpg"
            class="img-fluid rcorners img-thumbnail zoom"
            alt="test photo"
          />
          <p>The fund-calculator site</p>
        </div>
        <div class="col-md-4">
          <img
            src="img/game.jpg"
            class="img-fluid rcorners img-thumbnail zoom"
            alt="test photo"
          />
          <p>5-a-Day: 5 new tips on a single subject every day</p>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
